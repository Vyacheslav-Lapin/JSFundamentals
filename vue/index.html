<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Example</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css"/>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.1/vue.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.common.min.js"></script>-->
    <script src="/_scripts/vue/example.js" async></script>
</head>
<body>

<div class="container">
    <div id="todos" data-title="{{title}}">
        <h1 class="text-center">{{title}}</h1>
        <ul class="list-group">
            <li class="list-group-element" v-repeat="task : tasks">
                <span v-on="dblclick: editTask=task"
                      v-show="task !== editTask">
                    {{task.title}}
                </span>
                <input v-show="task === editTask" type="text" title="taskName" value="{{task.title}}"/>
                <span v-on="click: removeTask($index)" class="close">&times;</span>
            </li>
        </ul>

        <form v-on="submit: addTask">
            <input lazy v-model="newTask" type="text" title="todo task" placeholder="Мне нужно..."/>
        </form>

    </div>


</div>

</body>
</html>
